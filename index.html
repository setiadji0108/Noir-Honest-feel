<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nembak Kamu</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            color: white;
            background-image: url('image.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        h2 {
            color: #ff4d4d;
        }

        .btn {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }

        .yes { background-color: #28a745; color: white; }
        .no { background-color: #dc3545; color: white; position: absolute; }

    </style>
</head>
<body>

    <div class="container">
        <h2>Mau nggak jadi pacar aku?</h2>
        <img src="https://media0.giphy.com/media/JAZIX7UjiF1ilPSq8R/giphy.gif?cid=6c09b952faj4axg04hz1pnu7jpodv85t1b7mxyqszlmiy976&ep=v1_internal_gif_by_id&rid=giphy.gif&ct=g" width="150">
        <br>
        <button class="btn yes" onclick="jawabMau()">Mau</button>
        <button class="btn no" id="btnNo" onmouseover="hindar()">Gamau</button>
    </div>

    <script>
        let klikGamau = 0;

        function jawabMau() {
            Swal.fire({
                title: 'Yay! 🥰',
                text: 'Makasih udah nerima aku! ❤️',
                imageUrl: 'https://media0.giphy.com/media/qCT06WLJURMyfsEi2r/giphy.gif?cid=6c09b952q5vf3x9x5itjz3x484yymi8o3gotmhqq65pnl8ri&ep=v1_internal_gif_by_id&rid=giphy.gif&ct=g',
                imageWidth: 150,
                imageHeight: 150,
                confirmButtonText: 'Chat Aku di WhatsApp!',
            }).then(() => {
                window.location.href = 'https://wa.me/6283872466836?text=Aku%20mau%20jadi%20pacar%20kamu%20%3E%3C';
            });
        }

        function hindar() {
            klikGamau++;
            let btnNo = document.getElementById('btnNo');

            if (klikGamau < 5) {
                let x = Math.random() * (window.innerWidth - 100);
                let y = Math.random() * (window.innerHeight - 100);
                btnNo.style.left = `${x}px`;
                btnNo.style.top = `${y}px`;
            } else if (klikGamau === 5) {
                Swal.fire({
                    title: 'Harus mauuu! 😡',
                    text: 'Jangan nolak aku dong!',
                    icon: 'warning',
                    confirmButtonText: 'Oke deh',
                });
            } else {
                Swal.fire({
                    title: 'Yaudah kalo gamau :’(',
                    text: 'Aku bakal tetap sayang sama kamu...',
                    icon: 'info',
                    confirmButtonText: 'Hiks...',
                });
                btnNo.remove();
            }
        }
    </script>

</body>
</html>
