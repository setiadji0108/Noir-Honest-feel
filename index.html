<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nembak Kamu</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
            background-image: url('image.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h2 {
            color: red;
        }

        .btn {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }

        .yes { background-color: pink; color: white; }
        .no { 
            background-color: red; 
            color: white; 
            position: absolute; 
        }

        img {
            max-width: 100%;
            height: auto;
        }

    </style>
</head>
<body>

    <div class="container">
        <h2>Marsya mau nggak jadi pacar aku?</h2>
        <img src="https://media0.giphy.com/media/JAZIX7UjiF1ilPSq8R/giphy.gif?cid=6c09b952faj4axg04hz1pnu7jpodv85t1b7mxyqszlmiy976&ep=v1_internal_gif_by_id&rid=giphy.gif&ct=g" width="200">
        <br>
        <button class="btn yes" onclick="jawabMau()">Mau</button>
        <button class="btn no" id="btnNo" onmouseover="hindar()">Kagak</button>
        
        <audio id="bgMusic" loop>
            <source src="blue.mp3" type="audio/mp3">
            Your browser does not support the audio tag.
        </audio>
    </div>

    <script>
        let klikGamau = 0;

        function jawabMau() {
            Swal.fire({
                title: 'Horayyy ðŸ¥°',
                text: 'Sipp, kasih tau gw di wangsaf deck',
                imageUrl: 'https://media0.giphy.com/media/qCT06WLJURMyfsEi2r/giphy.gif?cid=6c09b952q5vf3x9x5itjz3x484yymi8o3gotmhqq65pnl8ri&ep=v1_internal_gif_by_id&rid=giphy.gif&ct=g',
                imageWidth: 150,
                imageHeight: 150,
                confirmButtonText: 'Chat ae buru',
            }).then(() => {
                window.location.href = 'https://wa.me/6288292240910?text=Gw%20mau%20banh%20jadi%20pacar%20lu%20%3E%3C';
            });
        }

        async function hindar() {
            klikGamau++;
            let btnNo = document.getElementById('btnNo');

            
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 100);
            btnNo.style.left = `${x}px`;
            btnNo.style.top = `${y}px`;

            
            if (klikGamau > 10 && Math.random() > 0.7) {
                await Swal.fire({
                    title: 'Ya nggak mau ya, ya udah sih :(',
                    text: 'Tapi aku tetep sayang kok...',
                    icon: 'info',
                    confirmButtonText: 'Hiks...',
                });
            }
        }

        
        document.body.addEventListener('click', function() {
            let bgMusic = document.getElementById("bgMusic");
            if (bgMusic.paused) {
                bgMusic.play();
            }
        });

    </script>

</body>
</html>
